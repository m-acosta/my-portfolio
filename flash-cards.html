<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fun and interactive flash card game with customizable rules.">
        <title>Flash Card Game</title>
        <link rel="stylesheet" href="css/flash-cards.css">
        <link rel="stylesheet" href="css/shared.css">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header class="share-header">
            <button id="share-btn" class="share-btn" aria-label="Share game link">
                <div class="share-icon">ðŸ“¤</div>
                <div class="share-label">Share</div>
            </button>
        </header>

        <!-- Main heading -->
        <h1>ðŸŽ‰ Flash Card Game ðŸŽ‰</h1>

        <!-- Share Modal -->
        <div id="shareModal" class="share-modal">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <p>Copy this game link:</p>
                <input type="text" id="gameLink" readonly>
                <button onclick="copyGameLink()">Copy</button>
                <div id="copyConfirm" class="copy-confirm">Link copied!</div>
            </div>
        </div>


        <!-- Game container -->
        <div id="game-container">
            <!-- Rules screen -->
            <div id="rules-screen">
                <h2>Customize Your Game</h2>
                <p>Select the types of cards to include:</p>
                <label><input type="checkbox" id="include-digits" checked> Digits</label><br>
                <label><input type="checkbox" id="include-lowercase" checked> Lowercase Letters</label><br>
                <label><input type="checkbox" id="include-uppercase" checked> Uppercase Letters</label><br>
                <label><input type="checkbox" id="include-words" checked> Sight Words (CVC Words)</label><br>
                <button class="btn" id="start-btn" aria-label="Start the game">Start Game</button>
            </div>

            <div id="finish-message">
                ðŸŽ‰ You finished all the cards!...
            </div>


            <!-- Next card button -->
            <button class="btn" id="next-btn" aria-label="Next card" style="display: none;">
                SKIP <i class="fas fa-arrow-right"></i>
            </button>

            <!-- Flash card display -->
            <div id="flash-card" style="display: none;">A</div>

            <div id="game-controls" style="display: none;">
                <button class="btn" id="remove-btn" aria-label="Remove card">
                    <i class="fas fa-check"></i>
                </button>
            </div>

            <!-- Progress bar -->
            <div id="progress-bar" style="display: none;">
                <div class="progress-spot" id="spot-1">1</div>
                <div class="progress-spot" id="spot-2">2</div>
                <div class="progress-spot" id="spot-3">3</div>
                <div class="progress-spot" id="spot-4">4</div>
                <div class="progress-spot" id="spot-5">5</div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Background image: Victoria Lucero</p>
        </footer>

        <script src="js/flash-cards.js"></script>
        <script src="/js/share-button.js" defer></script>
    </body>
</html>

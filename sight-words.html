<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Word Flash Cards</title>

    <!-- Link to custom CSS for styling -->
    <link rel="stylesheet" href="css/sight-words.css">

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main container for the flashcards -->
    <div class="container" id="flashcards">
        <!-- Button to navigate to the previous card -->
        <button id="prevButton" class="button nav-button" onclick="prevCard()">
            <i class="fas fa-arrow-left"></i> <!-- Font Awesome left arrow icon -->
        </button>

        <!-- Card display area -->
        <div class="card" id="card">
            No cards to display <!-- Default message when no cards are available -->
            <button class="button check-button">
                <i class="fas fa-check"></i> <!-- Font Awesome check icon -->
            </button>
        </div>

        <!-- Counter to display the current card index and total cards -->
        <div class="card-counter" id="cardCounter">0 / 0</div>

        <!-- Button to navigate to the next card -->
        <button id="nextButton" class="button nav-button" onclick="nextCard()">
            <i class="fas fa-arrow-right"></i> <!-- Font Awesome right arrow icon -->
        </button>
    </div>

    <!-- Floating Action Button (FAB) container -->
    <div class="fab-container">
        <!-- Main FAB button to toggle the dropdown menu -->
        <button class="button fab-start fab-option" onclick="toggleFab()">
            <i class="fas fa-cog"></i> Settings <!-- Font Awesome settings icon -->
        </button>

        <!-- Dropdown menu for FAB options -->
        <div class="fab-dropdown">

            <!-- Button to change the list of cards -->
            <button class="button fab-option" onclick="openModal()">
                <i class="fas fa-list"></i> Change List <!-- Font Awesome list icon -->

            <!-- Button to shuffle the cards -->
            <button class="button fab-option" onclick="shuffleCards()">
                <i class="fas fa-random"></i> Shuffle <!-- Font Awesome random icon -->
            </button>

            <!-- Button to close the FAB dropdown -->
            <button class="button fab-option" onclick="toggleFab()">
                <i class="fas fa-times"></i> Close <!-- Font Awesome close icon -->
            </button>
        </div>
    </div>

    <!-- Modal for editing word list -->
    <div id="wordModal" class="modal">
        <div class="modal-content">
            <h2 id="modalHeader">Edit Word List</h2>
            <div class="word-columns">
                <!-- Current list of words -->
                <div class="word-column">
                    <h3 id="currentWordsHeader">Current Words</h3>
                    <ul id="currentWords" class="word-list">
                        <!-- Words will be dynamically populated -->
                    </ul>
                </div>
                <!-- Possible additions -->
                <div class="word-column">
                    <h3 id="availableWordsHeader">Available Words</h3>
                    <ul id="availableWords" class="word-list">
                        <!-- Words will be dynamically populated -->
                    </ul>
                </div>
            </div>
            <div class="button-container">
                <button class="button fab-option save-button" onclick="saveWordChanges()">Save</button>
                <button class="button fab-option cancel-button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file for functionality -->
    <script src="js/sight-words.js"></script>
</body>
</html>
